<!DOCTYPE html>
<html>

<body>

<ul></ul>

<script>
    $(document).ready(function($) {

        $.getJSON('http://mysafeinfo.com/api/data?list=englishmonarchs&format=json',  function(json, textStatus) {

            });
        });

    });
</script>
